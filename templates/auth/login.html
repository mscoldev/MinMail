{% extends './layout.html' %} {% block body %}
<div class="max-w-sm mx-auto my-28 bg-zinc-900 px-5 py-10 rounded-xl shadow-2xl ">
    <div class="text-center mb-8">
        <h1 class="text-gray-100 font-bold text-2xl">Login TicMail</h1>
    </div>
    <form action="/login" method="POST">
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Tu e-mail</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@mintic.com" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Tu Contraseña</label>
            <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
        </div>

        <div class="flex justify-around">
            <div class="">
                <button type=" submit " class="text-white bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-700
                    dark:focus:ring-cyan-800 ">Login</button>
            </div>
            <div class="">
                <button type="submit " class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700
                    dark:focus:ring-blue-800 ">Registrar</button>
            </div>

        </div>

    </form>
    <div class="text-white text-right px-5 py-2.5">
        <a href="localhost:5000/forget">Olvidé mi contraseña</a>
    </div>
    {% endblock %}
